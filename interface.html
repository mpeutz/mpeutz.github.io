---
layout: master
title: Portfolio
meta: Portfolio of images and illustrations by Mike Peutz
---

<div class="mp-wrap mp-interface">

    <div class="mp-pane mp-one mp-element mp-scale">
        <div class="mp-pane-motto">
            {{ page.collection }}
        </div>
    </div>

    <div class="mp-pane mp-two mp-element mp-scale mp-scroller">
        <a class="mp-back-link" href="/portfolio">Back to {{ page.collection }}</a>
        <ul class="mp-gallery">
              {% for image in site.interface %}
                <li class="mp-gallery-item">
                  <a class="mp-gallery-link" href="{{ image.url }}">
                    <div class="mp-gallery-title">{{ image.title }}</div>
                    <div class="mp-gallery-image" style="background-image: url('{{ image.image_path }}')"></div>
                  </a>
                </li>
              {% endfor %}
            </ul>
    </div>

</div>
