<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% if page.title %}{{page.title}} . {% endif %}Peutzdesign{% if page.titleAfter %} . {{page.titleAfter}}{% endif %}</title>
        <meta name="description" content="{{page.meta}}">

        <link rel="stylesheet" href="{{site.baseurl}}/css/style.css">

        <link rel="apple-touch-icon" sizes="57x57" href="{{site.baseurl}}/assets/favicon/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="114x114" href="{{site.baseurl}}/assets/favicon/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="72x72" href="{{site.baseurl}}/assets/favicon/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="144x144" href="{{site.baseurl}}/assets/favicon/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="60x60" href="{{site.baseurl}}/assets/favicon/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="120x120" href="{{site.baseurl}}/assets/favicon/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="76x76" href="{{site.baseurl}}/assets/favicon/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="152x152" href="{{site.baseurl}}/assets/favicon/apple-touch-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}/assets/favicon/apple-touch-icon-180x180.png">
        <link rel="icon" type="image/png" href="{{site.baseurl}}/assets/favicon/favicon-192x192.png" sizes="192x192">
        <link rel="icon" type="image/png" href="{{site.baseurl}}/assets/favicon/favicon-160x160.png" sizes="160x160">
        <link rel="icon" type="image/png" href="{{site.baseurl}}/assets/favicon/favicon-96x96.png" sizes="96x96">
        <link rel="icon" type="image/png" href="{{site.baseurl}}/assets/favicon/favicon-16x16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="{{site.baseurl}}/assets/favicon/favicon-32x32.png" sizes="32x32">
        <meta name="msapplication-TileColor" content="#603cba">
        <meta name="msapplication-TileImage" content="{{site.baseurl}}/assets/favicon/mstile-144x144.png">

        {% include sprite.svg %}

    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="main" class="main m-scene">

            <div class=content-wrap>
            {{content}}
            </div>

            <div class="footer scene_element scene_element--fadein"> {% include footer.html %}</div>
        </div>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/velocity/1.1.0/velocity.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/velocity/1.1.0/velocity.ui.min.js"></script>
        <script src="{{site.baseurl}}/script/smoothState.js"></script>
        <script src="{{site.baseurl}}/script/share.js"></script>
        <script src="{{site.baseurl}}/script/page-script.js"></script>

        <script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>

        <script>
            WebFont.load({
                google: {
                    families: [ 'Open+Sans:400,700,900:latin' ]
                }
            });

        </script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
