---
layout: master
---

<div class="blog-article" itemscope itemtype="http://schema.org/Article">

    {% include base-nav.html navclass='top-nav' %}

    <div class="scene_element scene_element--fadeinup">
        <h1 itemprop="name">{{page.title}}</h1>
        <h6  itemprop="datePublished" content="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: '%B %d, %Y' }}</h6>
        <a href="{{site.baseurl}}/blog" class=""> &gt; Back to Blog</a>

        {{content}}

        <footer>
            <p>Source: <a href="{{page.source}}">{{page.source}}</a></p>
            <a class="btn" href="http://twitter.com/intent/tweet?url={{site.url}}/{{ page.permalink }}&text={{page.title}}&via=mpeutz" target="_blank">Tweet</a> | <a class="btn" href="http://facebook.com/sharer.php?u={{site.url}}{{page.permalink}}">Like</a> | <a class="btn" href="https://plus.google.com/share?url={{site.url}}{{page.permalink}}">+1</a> | <a href="https://www.linkedin.com/shareArticle?mini=true&url={{site.url}}{{page.permalink}}&title={{page.title}}&summary={{ post.meta }}">LinkedIn</a> | <a href="https://pinterest.com/pin/create/button/?url='{{site.url}}/assets/images/{{page.img}}&media={{page.imgTitle}}&description={{ post.meta }}">Pin it</a>
        </footer>
    </div>
</div>
