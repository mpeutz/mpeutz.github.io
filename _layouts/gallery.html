---
layout: master
---
<div class="mp-wrap mp-gallery-page">

    <div class="mp-pane mp-one mp-element mp-scale" style="background-image:url('{{ page.image }}')">
        <div class="mp-pane-motto">
            {{page.collection}}
        </div>
    </div>

    <div class="mp-pane mp-two mp-element mp-scale mp-scroller">
        <a class="mp-back-link" href="/{{page.collection}}">Back to {{page.collection}}</a>
        {{ content }}
    </div>

</div>
